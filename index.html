<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Todo App</title>
</head>
<body>
    <header>
        <div class="board-users">users</div>
        <div class="board-actions"></div>
    </header>
    <main>
        <div class="project collapsed">
            <div class="project-header">
                <h3>ProjectTitle</h3>
                <div class="project-actions">
                    <!-- <i class="fa fa-ellipsis-v"></i> -->
                        <!-- <i class="fa fa-ban"></i> -->
                    <i class="fa fa-close"></i>
                    <i class="fa fa-clone"></i>
                    <a href="" class="create-todo"><i class="fa fa-plus"></i></a>
                    <i class="fa fa-caret-square-o-left"></i>
                    <!-- <i class="fa fa-caret-square-o-right"></i> -->
                </div>
            </div>
            <div class="project-content">
                <div class="todo">todo1</div>
                <div class="todo">todo2</div>
                <div class="todo">todo3</div>
            </div>
        </div>

        <div class="project">
            <div class="project-header">
                <h3>ProjectTitle</h3>
                <div class="project-actions">delete, clone</div>
            </div>
            <div class="project-content">
                <div class="todo">todo1</div>
                <div class="todo">todo2</div>
                <div class="todo">todo3</div>
            </div>
        </div>
        <div class="project">
            <div class="project-header">
                <h3>ProjectTitle</h3>
                <div class="project-actions">delete, clone</div>
            </div>
            <div class="project-content">
                <div class="todo">todo1</div>
                <div class="todo">todo2</div>
                <div class="todo">todo3</div>
            </div>
        </div>
    </main>
</body>
</html>
